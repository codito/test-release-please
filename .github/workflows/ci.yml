name: .NET

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# Required by release-please
permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: googleapis/release-please-action@v4
        id: release
        if: github.ref == 'refs/heads/master'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
      - name: Set default build number
        run: |
          BUILD_VERSION=${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}-pre.${{ github.run_number }}
          echo "APP_BUILD_VERSION=${BUILD_VERSION}" >> $GITHUB_ENV
      - name: Update build number
        if: ${{ steps.release.outputs.release_created }}
        run: |
          RELEASE_VERSION=${{ steps.release.outputs.tag_name }}
          echo "APP_BUILD_VERSION=${RELEASE_VERSION#v}" >> $GITHUB_ENV
      - name: Show build number
        run: |
          echo ${{ env.APP_BUILD_VERSION }}
